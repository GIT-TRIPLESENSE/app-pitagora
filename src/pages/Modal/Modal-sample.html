<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Modal registrazione</title>
</head>

<body>

    <div class="modal-wrapper">
        <div class="modal">
            <div class="modal__header row">
                <!-- button indietro -->
                <div class="button">Indietro</div>
                <div class="close button"></div>
            </div>
            <div class="modal__body flex-column">
                <!-- esempi di testi e titoli con componenti -->
    
                <!-- inserire nel content tutti i contenuti -->
                <div class="modal__content">
                    <p class="modal__subtitle">Registrazione</p>
                    <h3 class="main-title">Reinvia il codice di sicurezza</h3>
                    <p class="description">Ãˆ stato inviato un codice di sicurezza al numero:</p>
    
                    <!-- inizio componente box-highlight con sfondo blu -->
                    <div class="box-highlight flex-column">
                            <div class="box-highlight__content row">
                                <p class="bold">+39 3496743764</p>
                            </div>
                        </div>
                    <!-- fine componente box-highlight con sfondo blu -->
                    <p class="description">Se non lo hai ricevuto richiedine uno nuovo.</p>
                    
                </div>
    
                <div class="request-container">
                    <button type="submit" id="sample" class="button-request">
                        <p>ACCEDI ALL'AREA PERSONALE</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
