<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login 0.1.0</title>
</head>

<body>
    <div class="page-container login-mobile-page flex-column">
        <div class="login-form-container desktop-only">
            <div class="login-form-content flex-column">
                <div class="login-form-content-wrapper">
                    <div class="login-header">
                        <p>Indietro</p>
                        <h3 class="main-title">Effettua l'accesso</h3>
                    </div>
                    <div class="form-container">
                        <form>
                            <!-- per errore password aggiungere classe --error-- a input-container-->
                            <div class="input-form-wrapper">
                                <div class="input-container">
                                    <div class="input-fields flex-column">

                                        <!-- inizio input container -->
                                        <!-- inserire al container la class --error-- per messaggi errore-->
                                        <div class="input-wrapper">
                                            <!-- inserire la classe -- has-input -- a input-label   per alzare lo span -->
                                            <label class="input-label">
                                                <span class="input-span">Username</span>
                                                <input class="input-field" type="text" id="username" name="username"
                                                    placeholder="Username" />
                                            </label>
                                            <span class="error-msg-container row-start">
                                                <img src="../../static/assets/alert.svg">
                                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                            </span>
                                        </div>
                                        <!-- fine input container -->

                                        <!-- inizio password input container -->
                                        <div class="password-container input-wrapper">
                                            <label class="input-label">
                                                <span class="input-span">Password</span>
                                                <input class="input-field" type="password" id="password" name="password"
                                                    placeholder="Password" />
                                                <div class="password-eye button active">
                                                    <!-- cambiare l'asset con quello piÃ¹ scuro, ho applicato l'opacity se non selezionato -->
                                                    <img src="../../static/assets/placeholders/password-eye-icon.png">
                                                </div>
                                            </label>
                                            <span class="error-msg-container row-start">
                                                <img src="../../static/assets/alert.svg">

                                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                            </span>
                                        </div>
                                        <!-- fine password input container -->

                                        <!-- aggiungere la classe --active-- se bottone premuto -->
                                    </div>
                                    <div class="error-msg-container row-start">
                                        <img src="../../static/assets/alert.svg">
                                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                                    </div>
                                </div>
                                <div class="utilities-login">

                                    <div class="access-problem-container">
                                        <a id="access-problem" href="something">Problemi d'accesso?</a>
                                    </div>
                                    <div class="remember-login-wrapper">
                                        <div class="row">
                                            <input id="remember-login" type="checkbox" />
                                            <label class="checkbox-cover" for="remember-login"></label>
                                            <label for="remember-login">Resta collegato</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="request-container">
                                <button type="submit" id="sendRequest" class="button-request">
                                    <p>ACCEDI ALL'AREA PERSONALE</p>
                                </button>
                            </div>
                        </form>
                        <div class="registration-container">
                            <p>
                                Non hai l'account?
                                <a id="registration-link" class="link" href="something">Registrati</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
